<html>
    <head>
        <link rel="stylesheet" href="../css/index.css">
    </head>


    <body>
        <div id="wrapper">
            <div id="left">
                <div id="signin">
                    <div class="logo"><img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight"></div>
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>

                    <div id="links">
                        <a href="">Forgot Password</a>
                        <a href="">Sign in with company or school</a>
                    </div>
                    <div class="hr-bar">
                        <hr class="bar">

                    <div class="secondary-btn"><a href="">Create an Account</a></div>
                </div>
                <div id="main-footer">
                    <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                    <div>
                        <a href="">terms of use</a> | <a href="">Privacy Policy</a>
                    </div>
                </div>
            </div>
            <div id="right">
                <div id="showcase">
                    <div id="showcase-content">
                        <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                        <div class="secondary-btn"><a href="">Start a FREE 10-day trial</a></div>
                    </div>
                </div>
            </div>
        </div>
